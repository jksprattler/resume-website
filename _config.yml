about_content: | # this will include new lines to allow paragraphs
  Staff Engineer with 10+ years in IT operations, specializing in multi-cloud infrastructure, network, and security. Proficient in DevOps, automation, FinOps, hybrid networking, and microservices across AWS (including China), Azure (including China), GCP, OCI, and Alibaba Cloud. Proven experience in designing and implementing scalable, cost-effective, and low-maintenance multi-cloud solutions for mission-critical environments.

content:
  - title: Experience # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        title: Kentik
        link: kentik.com
        sub_title: Staff Site Reliablity Engineer
        caption: September 2021 - Present
        description: | # this will include new lines to allow paragraphs
          - Architecting, building, monitoring, and maintaining the microservices-based infrastructure and services, deployed across multiple cloud providers, that drive the Kentik SaaS platform
          - Reduced annual cloud costs by over $150K through optimization techniques, including compute instance and Kubernetes cluster resizing, commitment implementation, bandwidth reduction, and resource elimination across multiple cloud platforms
          - Managing hundreds of dual-stack IPv4/IPv6 Linux-based systems across a global multi-cloud fleet using Terraform, Ansible, Kubernetes, Helm Charts, ELK, TIG and more for the <a href="https://www.kentik.com/product/global-agents/" target="_blank" rel="noopener noreferrer">Kentik Synthetics product</a>
          - Designing, managing, and monitoring dozens of Kubernetes clusters and workloads across AWS, Azure, GCP and Lumen environments using Terraform modules, Kustomize templates and Helm charts
          - Implemented Identity and Access Management best practices across Azure, AWS and GCP, including RBAC, lifecycle management, access reviews, MFA, and strong password policies; <a href="https://blog.jennasrunbooks.com/aws-lambda-function-iam-user-password-expiry-notice-ses-boto3-terraform" target="_blank" rel="noopener noreferrer">AWS Lambda IAM User Password Expiry</a>; <a href="https://registry.terraform.io/modules/jksprattler/users/azuread/latest" target="_blank" rel="noopener noreferrer">Entra ID Users Terraform Module</a>
          - Interacting with the cloud product UI team, solutions and backend engineers to implement cloud infrastructure, automation scripts and verify user interface concepts; <a href="https://github.com/kentik/config-snippets-cloud/pull/78" target="_blank" rel="noopener noreferrer">Azure VNet Flow Logs for Terraform Module</a>
          - Fostering a FinOps culture by facilitating collaborative solutions between engineering and finance for cloud cost monitoring and optimization
          - Led a successful Vanta SOC 2 compliance audit, standardizing monitoring, alerting, tagging, versioning, and security across AWS, Azure, and GCP cloud infrastructures
      - layout: left
        title: Thomson Reuters
        link: thomsonreuters.com
        sub_title: Lead Network Engineer
        caption: February 2017 - September 2021
        description: | # this will include new lines to allow paragraphs
          - Led cloud network engineering for a hybrid environment (AWS, Azure, GCP, OCI) supporting hundreds of enterprise accounts/subscriptions
          - Facilitated daily stand-ups for a team of 5 engineers, focusing on cloud network and security incidents, requests, and implementations
          - Designed, implemented, and supported hybrid cloud infrastructure, SD-WAN, load balancers, firewalls, proxies, routers, and switches, across a globally distributed network of thousands of devices
          - Served as an F5 BIG-IP subject matter expert, developing and implementing best practices and standards for the platform, mentoring colleagues, and leading incident response, project planning, capacity planning and implementations
          - Spearheaded the design and implementation of automated Azure DevOps (ADO) CI/CD pipelines for a stateful NGFW solution, enhancing security across all cloud landing zones
          - Collaborated with several cross-functional teams to migrate 100+ public cloud accounts/subscriptions from the Refinitiv, now LSEG, WAN service to the new Thomson Reuters WAN service on AWS Direct Connect (DX) and Azure ExpressRoute (ER); <a href="https://aws.amazon.com/solutions/case-studies/thomson-reuters-migration/" target="_blank" rel="noopener noreferrer">AWS Case Study</a>
          - Contributed to the implementations of both AWS DX and Azure ER builds for Thomson Reuters
          - Ensured secure hybrid cloud connectivity by evaluating firewall rules, policies, and logs (Splunk), working directly with WAN, cloud, and firewall vendors to implement and maintain necessary security measures
          - Presented technical demonstrations on cloud networking, security, DevOps, and automation to network teams; <a href="https://blog.jennasrunbooks.com/network-devops-transformation" target="_blank" rel="noopener noreferrer">Network DevOps Transformation</a>
          - Created and maintained cloud configuration management templates (ARM, CloudFormation, Deployment Manager) for standardized network deployments
          - Developed and maintained automation scripts (Bash/Python/tmsh) for cloud and on prem network device management
          - Implemented cloud network monitoring and alerting using native tooling and Datadog, tracking bandwidth utilization, BGP, and circuit health
          - Designed and managed IP address allocation within Infoblox for hybrid cloud environments
      - layout: left
        title: Kudelski Security
        link: kudelskisecurity.com
        sub_title: Network Support Engineer II (F5)
        caption: July 2015 - February 2017
        description: | # this will include new lines to allow paragraphs
          - F5 BIG-IP Support Engineer for Fortune 100/500 enterprise customers in the financial, healthcare, aerospace, nuclear and retail industries
          - Supported F5 Modules including: LTM, GTM, APM, ASM, AFM, vCMP, BIG-IQ, EM
          - Troubleshot and reproduced highly complex network and application issues using lab resources
          - Performed deep packet inspection using Wireshark, Fiddler, tcpdump and ssldump tools
          - Provided technical documentation, verbal explanation of Root Cause Analysis and solutions for impacted highly available production systems to both technical and non-technical audiences

