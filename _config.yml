about_content: | # this will include new lines to allow paragraphs
  Solution-oriented, results-driven Technologist with 6 years of enterprise network engineering experience and 4.5 years collaborating with multi-national teams and colleagues located in Canada, India, UK, Brazil, and Australia. 

  Over the past 2 years, I've been working primarily with Enterprise Class Multi-Cloud vendor products including AWS, Azure, GCP (Google), and OCI (Oracle) providing design, development, and delivery of tasks with a focus on Hybrid Cloud network solutions, DevOps and automation.

