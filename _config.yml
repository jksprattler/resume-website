            - Actively promoting a FinOps culture by encouraging collaboration across engineering teams on solutions to monitor and optimize cloud costs
            - Analyzed cloud costs across 12+ major/minor cloud service providers capturing average monthly spend on a subset of product platforms and proposed migrating to reserved/committed instances and resources where applicable for a potential 30% + in annual savings
            - Led a Vanta SOC 2 compliance audit, overseeing the implementation and standardization of monitoring, alerting, tagging, versioning and security measures across AWS, Azure and GCP cloud infrastructures
