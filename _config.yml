            - 2 years experience with IP Address Management (IPAM) of cloud address space (Infoblox)
            - 2+ years experience automating repetitive tasks by scripting out solutions using bash, python
            - 1+ years experience developing and implementing Infrastructure-as-Code and Configuration Management tooling (AWS CloudFormation, Azure ARM, Google Cloud Deployment Manager)
            - 1+ years experience utilizing CI/CD technologies (Azure DevOps, Git)
            - 1+ years experience providing training, mentoring and demos of cloud networking and DevOps concepts
            - Proficient in working with ADO Git and Github
            - Strong documentation skills and experience generating technical documents, runbooks, diagrams, solutions specifications, guidelines, processes, and procedures.
              
